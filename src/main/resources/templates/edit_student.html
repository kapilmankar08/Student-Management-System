<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{students/new}">New Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit Student</h2>
        </div>
        <div class="card-body">
            <form method="post"
                  role="form"
                  th:action="@{/students/{studentId} (studentId=${student.id})}"
                  th:object="${student}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter First Name"
                            th:field="*{firstName}"
                            type="text"
                    />
                    <p class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Enter Last Name"
                            th:field="*{lastName}"
                            type="text"
                    />
                    <p class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Student Email Address</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter Email Address"
                            th:field="*{email}"
                            type="email"
                    />
                    <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
